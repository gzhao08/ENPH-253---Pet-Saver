[env:pico32]
platform = espressif32
board = pico32
framework = arduino
lib_extra_dirs = symlink://../../../objects
lib_deps = 
    br3ttb/PID@^1.2.1
    adafruit/Adafruit_VL53L0X
    adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit SSD1306@^2.5.15
monitor_speed = 115200
build_flags = -fno-common


